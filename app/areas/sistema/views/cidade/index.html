<div class="row-fluid">
    <div class="span12">
        <h3 class="page-title">
            Cadastro de Cidades <a href="#/cidade/cadastro">
                <i class="fa fa-plus-circle"></i>
            </a>
        </h3>
        <div class="input-append search-input-area">
            <input ng-model="search.$" id="search" type="text" placeholder="Digite sua pesquisa">
            <button class="btn" type="button"><i class="fa fa-search"></i> </button>
        </div>
    </div>
</div>
<div class="row-fluid" ng-show="messageError">
<div class="span12">
    <div class="alert alert-danger">{{messageError}}</div>
</div>
</div>
<div class="row-fluid">
    <table class="table table-striped table-bordered" id="sample_1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Estado</th>
                <th width="60" style="text-align:center"><a class="fa fa-angle-down"></a></th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd gradeX" ng-repeat="cidade in vm.cidadesf | filter:search | startFrom:(currentPage-1)*itemsPerPage | limitTo:itemsPerPage">

                <td>
                    {{cidade.id}}
                </td>
                <td>
                    {{cidade.nome}}
                </td>

                <td>
                    {{cidade.sigla}}
                </td>
                <td>

                    <div class="btn-group pull-right">
                        <button class="btn dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-tasks"></i>
                        </button>


                        <ul class="dropdown-menu pull-right">

                            <li>
                                <a href="sistema.html#/cidade/edicao/{{cidade.id}}">
                                <i class="fa fa-pencil-square-o"></i>
                                    Alterar
                                </a>
                            </li>
                            <li>


                          <a confirmed-click="deletar(cidade)" ng-confirm-click="Deseja realmente excluir a cidade {{cidade.nome}}?">

                                <i class="fa fa-trash-o"></i>
                                Excluir

                            </a>
                            </li>


                        </ul>
                    </div>


                </td>
            </tr>



        </tbody>
    </table>
    <p ng-hide="vm.cidadesf.length">Nenhum resultado encontrado !</p>
    <div ng-show="vm.cidadesf.length">
        <pagination num-pages="noOfPages" page="currentPage" items-per-page="itemsPerPage" boundary-links="true" total-items="totalItems" max-size="maxSize" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()"></pagination>
    </div>
</div>

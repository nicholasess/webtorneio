<div class="row-fluid">
    <div class="span12">
           <form class="form-vertical" ng-submit="cadastro(cidade)" novalidate>
    <div class="row-fluid">
                <div class="span12">
        <h3 class="page-title ">Cadastro de Cidades</h3>
    </div>
    </div>
            <div class="row-fluid">
                <div class="span8">
                    <div class="control-group">
                        <label class="control-label" for="Nome">Nome</label>
                        <div class="controls controls-row">
                            <input ng-model="cidade.Nome" class="input-block-level text-uppercase" id="Nome" name="Nome" type="text" value="" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2">
                    <div class="control-group">
                        <label class="control-group" for="pais">Estado</label>
                        <select class="input-block-level text-uppercase" ng-model="cidade.EstadoId" ng-options="estados.id as estados.sigla for estados in estados"></select>
                    </div>
                </div>
            </div>
            <div ng-if="errors.length > 0" class="row-fluid">
                <div class="span12">
                    <div class="control-group">
                        <div class="alert alert-danger">
                            <li ng-repeat="item in errors">{{item}}</li>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <div class="control-group">
                        <button class="control-group btn btn-primary"><i class="fa fa-save"></i> Atualizar</button>
                        <a href="#/cidade" class="btn">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
           <form class="form-vertical" ng-submit="cadastro(categoria)" novalidate>
    <div class="row-fluid">
                <div class="span12">
        <h3 class="page-title ">Cadastro de Categorias</h3>
    </div>
    </div>
            <div class="row-fluid">
                <div class="span8">
                    <div class="control-group">
                        <label class="control-label" for="Nome">Descrição</label>
                        <input ng-model="categoria.Descricao" class="input-block-level text-uppercase"  type="text" />
                    </div>
                </div>
             </div>
             <div class="row-fluid">
                <div class="span3">
                    <div class="control-group">
                        <label class="control-group" for="pais">Classe</label>
                        <select class="input-block-level text-uppercase" ng-model="categoria.ClasseId" ng-change="MudarClasse(categoria.ClasseId)" ng-options="classe.id as classe.nome for classe in classes"></select>
                    </div>
                </div>
                <div class="span2">
                    <div class="control-group">
                        <label class="control-group" for="pais">Idade Inicial</label>
                        <input ng-model="categoria.IdadeInicial" class="input-block-level text-uppercase" ng-disabled="inicial"  type="text" />
                    </div>
                </div>
                <div class="span2">
                    <div class="control-group">
                        <label class="control-group" for="pais">Idade Final</label>
                        <input ng-model="categoria.IdadeFinal" class="input-block-level text-uppercase" ng-disabled="final"  type="text" />
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <div class="control-group">
                        <label class="control-group" for="pais">Divisão</label>
                        <select class="input-block-level text-uppercase" ng-model="categoria.DivisaoId" ng-options="divisao.id as divisao.nome for divisao in divisoes"></select>
                    </div>
                </div>
                <div class="span2">
                    <div class="control-group">
                        <label class="control-group" for="pais">Peso Inicial</label>
                        <input ng-model="categoria.PesoInicial" class="input-block-level text-uppercase"  type="text" />
                    </div>
                </div>
                <div class="span2">
                    <div class="control-group">
                        <label class="control-group" for="pais">Peso Final</label>
                        <input ng-model="categoria.PesoFinal" class="input-block-level text-uppercase"  type="text" />
                    </div>
                </div>
            </div>
            <div ng-if="errors.length > 0" class="row-fluid">
                <div class="span12">
                    <div class="control-group">
                        <div class="alert alert-danger">
                            <li ng-repeat="item in errors">{{item}}</li>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <div class="control-group">
                        <button class="control-group btn btn-primary"><i class="fa fa-save"></i> Atualizar</button>
                        <a href="#/categoria" class="btn">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
